<div class="container border border-primary my-4">
  <div class="d-flex justify-content-center mt-2">
    <h4>Upcomming Training List</h4>
  </div>
</div>
<div class="container-fluid  d-flex justify-content-end ">
  <button class="btn btn-lg btn-outline-primary " [routerLink]="['/new-training/new']">
    Create New Training
  </button>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData">
    <ng-container matColumnDef="topic">
      <mat-header-cell *matHeaderCellDef>Topic</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.topic }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="trainer">
      <mat-header-cell *matHeaderCellDef>Trainer Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.trainer }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.date }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="starTime">
      <mat-header-cell *matHeaderCellDef>Strat Time</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.starTime }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="endTime">
      <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.endTime }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="selectRooms">
      <mat-header-cell *matHeaderCellDef>Select Room</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.selectRooms }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="ondetailTraining(row)">
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button (click)="onDetailTraining(row)">
          <mat-icon>assignment</mat-icon>
        </button>
        <button mat-icon-button (click)="onEditTraining(row)">
          <mat-icon>launch</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)=onDelete(row.$key)>
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">Loading Data...</mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">No Data</mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{ 'hide': listData!= null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
</div>
